<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Dj Jazzy Jeff</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-primary p-3">
                <h1>Fresh BEATZ</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid bg-dark">
        <div class="row">
            <div class="col-3">
                <h3 class="text-light">Beats Made: <span id="counter"></span></h3>
                <h3 class="text-light">Mixups Made: <span id="mixUp"></span></h3>
                <h3 class="text-light">Managers: <span id="manUp"></span></h3>
            </div>
            <div class="col-md-6 d-flex justify-content-center p-4">
                <img src="https://djmd.ir/wp-content/uploads/2020/01/Jog-wheel-djmd.ir_-600x600.jpg" alt=""
                    style="height: 90%; width: 90%; object-fit: contain; fa-spin" onclick="mine()" id="turnD">
            </div>
            <div class="col-3">
                <button id="cUp" class="btn btn-primary" onclick="clickUp()">MixUps</button>
                <p class="text-light">MixUp Price: <Span id="mxUpPrice"></Span> </p>

                <button id="autoCk" class="btn btn-primary" onclick="autoUp()">Manager</button>
                <p class="text-light">Manager Price: <span id="autoManPrice"></span></p>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row bg-primary p-3 text-center">
            <div class="col">
                <h5>subtitle</h5>
            </div>
        </div>
    </footer>








    <script src="app.js"></script>
</body>

</html>
