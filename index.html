<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dj Jazzy Jeff</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-primary p-3 text-light">
                <h1>FRESH BEATZ</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid bg-dark">
        <div class="row">
            <div class="col-3 py-4">
                <h3 class="text-light py-3">Beats Made: <span id="counter"></span></h3>
                <h3 class="text-light py-3">Mixups Made: <span id="mixUp"></span></h3>
                <h3 class="text-light py-3">Top 10: <span id="topTen"></span></h3>
                <h3 class="text-light py-3">Features: <span id="feat"></span></h3>
                <h3 class="text-light py-3">Managers: <span id="manUp"></span></h3>
            </div>
            <div class="col-md-6 d-flex justify-content-center p-4">
                <img src="https://th.bing.com/th/id/R.01aa2b4f98af0303758ab750f977fc7b?rik=yXY0ZtakeyGMGw&pid=ImgRaw&r=0"
                    alt="" style="height: 85%; width: 85%; object-fit: contain; opacity: 60%; border-radius: 1000px;"
                    onclick="mine()" id="turnD" class="fa-spin">
            </div>
            <div class="col-3 pt-4">
                <button id="cUp" class="btn btn-primary py-4" onclick="clickUp()">MixUps</button>
                <p class="text-light">MixUp Price: <Span id="mxUpPrice"></Span> </p>
                <button id="ck10" class="btn btn-primary py-4" onclick="clickUp10()">Top 10's</button>
                <p class="text-light">Top 10 Price: <span id="topTenPrice"></span></p>
                <button id="feat" class="btn btn-primary py-4" onclick="clickUp25()">Features</button>
                <p class="text-light">Feature Price: <span id="featurePrice"></span></p>
                <button id="autoCk" class="btn btn-primary py-4" onclick="autoUp()">Manager</button>
                <p class="text-light">Manager Price: <span id="autoManPrice"></span></p>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row bg-primary p-3 text-center">
            <div class="col">
                <h5 class="text-light">Jukebox</h5>
            </div>
        </div>

    </footer>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
